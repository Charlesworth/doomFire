<html>
    <head>
        <title></title>
        <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
        <meta name="mainWindow" content="user-scalable=no">
        
        <script src="easeljs-0.6.0.min.js"></script>
        <script type="text/javascript">
            
            var CJS_TICKER_FPS = 30;
            var FIRE_WIDTH = 320;
            var FIRE_HEIGHT = 168;
    
            var backgroundColor = 'white';
            let fullScreen = true;
            let runAnimation = true;

            // Palette based framebuffer. Coordinate system origin upper-left.
            var firePixels = [];

            // This heatmap is a series of 37 rgb values from black -> red -> yellow -> white
            // describing the color lifecycle of a fire particle. It is populated using rgbs
            // and the subsequent for loop
            var palette = [];
            
            var rgbs = [
                0x07,0x07,0x07,
                0x1F,0x07,0x07,
                0x2F,0x0F,0x07,
                0x47,0x0F,0x07,
                0x57,0x17,0x07,
                0x67,0x1F,0x07,
                0x77,0x1F,0x07,
                0x8F,0x27,0x07,
                0x9F,0x2F,0x07,
                0xAF,0x3F,0x07,
                0xBF,0x47,0x07,
                0xC7,0x47,0x07,
                0xDF,0x4F,0x07,
                0xDF,0x57,0x07,
                0xDF,0x57,0x07,
                0xD7,0x5F,0x07,
                0xD7,0x5F,0x07,
                0xD7,0x67,0x0F,
                0xCF,0x6F,0x0F,
                0xCF,0x77,0x0F,
                0xCF,0x7F,0x0F,
                0xCF,0x87,0x17,
                0xC7,0x87,0x17,
                0xC7,0x8F,0x17,
                0xC7,0x97,0x1F,
                0xBF,0x9F,0x1F,
                0xBF,0x9F,0x1F,
                0xBF,0xA7,0x27,
                0xBF,0xA7,0x27,
                0xBF,0xAF,0x2F,
                0xB7,0xAF,0x2F,
                0xB7,0xB7,0x2F,
                0xB7,0xB7,0x37,
                0xCF,0xCF,0x6F,
                0xDF,0xDF,0x9F,
                0xEF,0xEF,0xC7,
                0xFF,0xFF,0xFF
            ];

            // Populate pallete.
            for(var i = 0; i < 37; i++) {
                palette[i] = {
                    r : rgbs[i * 3 + 0], 
                    g : rgbs[i * 3 + 1], 
                    b : rgbs[i * 3 + 2] 
                }
            }

            window.addEventListener("keydown", event => {
                if (event.key == "s") {
                    toggleAnimation();
                }

                if (event.key == "d") {
                    reduceFireIntensity();
                }

                if (event.key == "a") {
                    increaseFireIntensity();
                }
            });

            function toggleAnimation() {
                if (runAnimation === true) {
                    document.body.style.background = "red";
                    createjs.Ticker.removeEventListener("tick", hostFrame);
                    runAnimation = false;
                } else {
                    document.body.style.background = "white";
                    createjs.Ticker.addEventListener("tick", hostFrame);                        
                    runAnimation = true;
                }
            }

            function setup() {
                // Set whole screen to 0 (color: 0x07,0x07,0x07)
                for(var i = 0; i < FIRE_WIDTH*FIRE_HEIGHT; i++) {
                    firePixels[i] = 0;
                }
                
                // Set bottom line to 37 (color white: 0xFF,0xFF,0xFF)
                for(var i = 0; i < FIRE_WIDTH; i++) {
                    firePixels[(FIRE_HEIGHT-1)*FIRE_WIDTH + i] = 36;
                }

                // TODO add to parent scope so not always re-initialising
                let frontbuffer = document.getElementById('frontbuffer');

                if (fullScreen === true) {
                    frontbuffer.width = document.body.clientWidth - 20;
                    frontbuffer.height = document.body.clientHeight - 16;
                }

                // keep the pixelated look that we all crave by disabling smoothing
                frontbuffer.getContext("2d").imageSmoothingEnabled = false;

                console.log(palette);
            }

            function start() {
                setup();
                stage = new createjs.Stage("backbuffer");
                createjs.Ticker.addEventListener("tick", hostFrame);
                createjs.Ticker.setFPS(CJS_TICKER_FPS);
            }

            function spreadFire(src) {
                var pixel = firePixels[src];
                if(pixel == 0) {
                    firePixels[src - FIRE_WIDTH] = 0;
                } else {
                    var randIdx = Math.round(Math.random() * 3.0) & 3;
                    var dst = src - randIdx + 1;
                    firePixels[dst - FIRE_WIDTH ] = pixel - (randIdx & 1);
                }
            }
            
            function fireTick() {
                for(x=0 ; x < FIRE_WIDTH; x++) {
                    // row y=0 is never updated as this white line is the fire generator
                    for (y = 1; y < FIRE_HEIGHT; y++) {
                        spreadFire(y * FIRE_WIDTH + x);
                    }
                }
            }

            function hostFrame() {

                // Update the firePixels
                fireTick();
                
                canvas = document.getElementById('backbuffer')
                color = canvas.getContext("2d").getImageData(0, 0, canvas.width, canvas.height);
                
                // Convert palette buffer to RGB and write it to ouput.
                for(var y = 0; y < canvas.height; y++) {
                    for(var x = 0; x < canvas.width; x++) {
                        var index = firePixels[y * canvas.width + x];
                        var pixel = palette[index];

                        color.data[((canvas.width * y) + x) * 4 + 0] = pixel.r;
                        color.data[((canvas.width * y) + x) * 4 + 1] = pixel.g;
                        color.data[((canvas.width * y) + x) * 4 + 2] = pixel.b;
                        if (pixel.r == 0x07 && pixel.g == 0x07 && pixel.b == 0x07) {
                            color.data[((canvas.width * y) + x) * 4 + 3] = 0;
                        } else {
                            // Black pixels need to be transparent to show DOOM logo
                            color.data[((canvas.width * y) + x) * 4 + 3] = 255;
                        }
                    }
                }
                
                canvas.getContext("2d").putImageData(color, 0, 0);
                canvas.getContext("2d").drawImage(document.getElementById('name'), 0, 0, canvas.width, canvas.height);

                var frontbuffer = document.getElementById('frontbuffer');
                
                // clear frame
                frontbuffer.getContext("2d").fillStyle = backgroundColor;
                frontbuffer.getContext("2d").fillRect(0, 0, frontbuffer.width, frontbuffer.height);
                
                frontbuffer.getContext("2d").drawImage(canvas,0,0, frontbuffer.width, frontbuffer.height);
  
                // Swap buffer
                stage.update();
            }

            function reduceFireIntensity() {
                for(var i = 0; i < FIRE_WIDTH; i++) {
                    if (firePixels[(FIRE_HEIGHT-1)*FIRE_WIDTH + i] > 0) {
                        firePixels[(FIRE_HEIGHT-1)*FIRE_WIDTH + i] -= Math.round(Math.random()) & 3;
                    }
                }
            }

            function increaseFireIntensity() {
                for(var i = 0; i < FIRE_WIDTH; i++) {
                    if (firePixels[(FIRE_HEIGHT-1)*FIRE_WIDTH + i] < 36) {
                        firePixels[(FIRE_HEIGHT-1)*FIRE_WIDTH + i] += 1;
                    }
                }
            }
            
        </script>
    </head>
    
    <body onload="start();">
        <!-- backbuffer and name are hidden elements as they are only used by the frontbuffer -->
        <canvas id="backbuffer" width="320" height="168" style="border: 1px solid black;" hidden=true></canvas>
        <img id="name" src="test.png" hidden=1/>

        <!-- frontbuffer is the canvas visable to the user -->
        <canvas id="frontbuffer" width="200" height="200"></canvas>
    </body>
</html>
